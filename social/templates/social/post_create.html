<div id="create_form">
    <form class="text-dark" action="{% url 'social:postCreate' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="card mb-5" style="background-color:#f2f2f2;">
            <div class="card-body text-left">
                <div class="card-title border-bottom">
                    <div class="row">
                        <div class="col-auto">
                            <h6>{{ user.username }}</h6>
                        </div>
                    </div>
                </div>
                <div class="card-text mb-4">
                    <textarea name="content" id="id_content" rows="8" placeholder="내용을 적어주세요." style="resize:none;"></textarea>
                </div>
                <div class="card-text mb-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="images" accept="image/*">
                            <label id="inputGroupFile01_label" class="custom-file-label" for="inputGroupFile01">이미지 선택</label>
                        </div>
                    </div>
                </div>
                <div class="card-text text-right">
                    <button class="btn btn-primary" type="submit">등록</button>
                </div>
            </div>
        </div>
    </form>
</div>
