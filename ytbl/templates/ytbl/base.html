{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>여따버려!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  favicon 로드  -->
    <link rel="shorcut icon" type="image/png" href="{% static 'ytbl/img/favi.ico' %}"/>

    <!-- load bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <!--  전역 css 로드  -->
    <link rel="stylesheet" type="text/css" href="{% static 'ytbl/css/style.css' %}"/>
    <!--  전역 csrf_token js 로드  -->
    <script src="{% static 'ytbl/js/base.js' %}"></script>
</head>
<body class="text-white bg-light">
<!-- start navbar -->
<div class="container_wrap" style="border-bottom:1px solid #b3b3b3; min-height:10%;">
    <div class="container" style="min-height:10%; padding-top:5px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light4">
            <a class="navbar-brand" href="{% url 'ytbl:showMap' %}">
                <img src="{% static 'ytbl/img/YTBL_logo.png' %}" width="130px" height="44px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'board:boardList' %}">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'social:postList' %}">라이프</a>
                    </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'account:profile' %}">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'account:logOut' %}">로그아웃!</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'account:signUp' %}">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'account:signIn' %}">로그인</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</div>
<!-- end navbar -->

<!-- alert response messages -->
{% if messages %}
    {% for message in messages %}
        <script>
            alert('{{message}}');
        </script>
    {% endfor %}
{% endif %}

{% block content %}
{% endblock %}


</body>
</html>
