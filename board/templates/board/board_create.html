{% extends 'ytbl/base.html' %}
{% load static %}
{% block content %}
<div class="container text-dark">
    <div class="w-75 d-flex justify-content-center" id="container_child_div">
        <form class="w-100" action="{% url 'board:boardCreate'%}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="id_title">제목</label>
                <input type="text" class="form-control" name="title" id="id_title">
            </div>
            <div class="form-group">
                <label for="id_content">내용</label>
                <textarea class="form-control" name="content" id="id_content" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="id_images">이미지 첨부</label>
                <input type="file" class="form-control-file" name="images" id="id_images" accept="image/*">
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-block btn-primary" type="submit">등록</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
